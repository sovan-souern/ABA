<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="head">
            <h4>Welcome To Aeon Tenant portal</h4>
        </section>
        <section class="heading">
            <div class="content">
                <img src="https://aeongroupmalaysia.com/wp-content/uploads/2021/09/AEON_logo-1.png" alt="">
                <form action="">
                    <h2>Welcome to AEON e-Tenant</h2>
                    <div class="form">
                        <label for="Username">Uername</label>
                        <input type="text" name="Username" id="Username" placeholder="Username">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password" placeholder="password">
                        <div class="input">
                            <input type="checkbox" name="Remember" id="Remember" placeholder="Remember" >
                            <label for="Remember-me">Remember </label>
                        </div>
                    </div>
                    <button>Login</button>
                    <p>back to homepage</p>
                </form>
            </div>
             
        </section>
    </div>
</body>
</html>
